<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            position: relative;
            animation-name: boat;
            /* animation-direction:normal; */
            animation-duration: 10s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes boat{
            from{left : 0px; top: 0px}
            to{left: 80%; top: 0px;}   
        }
    </style>
</head>
<body>
    <div>
        <img src="images.png" alt="Boat" width="300px">
    </div>
        <br>
        <img src="png-transparent-water-water-surface-wave-blue-water.png" alt="WATER" width="100%" height="200px">
    
</body>
</html>
